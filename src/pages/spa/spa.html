<ion-content padding class="bg">

       <ion-searchbar  placeholder="Carian"></ion-searchbar>
         <ion-row *ngFor="let property of properties">
    <ion-card>
        <!-- <img src="{{property[0].pers_tg_id}}"/> -->
        <ion-card-content (click)="openPropertyDetail(property)" >
            <h2 class="card-title" style="color: white;font-weight: lighter;">{{property.premise_name}}</h2>
            
              	<ion-icon name="star" *ngIf="property.premise_classification > 0"></ion-icon>
				<ion-icon name="star" *ngIf="property.premise_classification > 1"></ion-icon>
				<ion-icon name="star" *ngIf="property.premise_classification > 2"></ion-icon>
				<ion-icon name="star" *ngIf="property.premise_classification > 3"></ion-icon>
				<ion-icon name="star" *ngIf="property.premise_classification > 4"></ion-icon>
				
        </ion-card-content>
    </ion-card>
  </ion-row>
