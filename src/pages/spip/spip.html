<ion-header>

  <ion-navbar color="facebook">
    <ion-title>PEMANDU PELANCONG</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg">
<ion-card>
        <h2 class="card-title" style="color: white;font-weight: strong;">Nama Pemohon:</h2>
        <p style="color: white;font-weight: lighter;">{{userDetails.usr_fullname}}</p>
            <div >
                <h2 class="card-title" style="color: white;font-weight: strong;">No Kad Pengenalan:</h2>
               <p style="color: white;font-weight: lighter;">{{userDetails.usr_id}}</p>
          
            </div >
    </ion-card>
     <ion-card *ngFor="let license of licenses">
        <h2 class="card-title" style="color: white;font-weight: strong;">No Lesen:</h2>
        <p style="color: white;font-weight: lighter;">{{license.tg_no_lesen}}</p>
            <div >
                <h2 class="card-title" style="color: white;font-weight: strong;">Tarikh Tamat:</h2>
               <p style="color: white;font-weight: lighter;">{{license.tg_tkh_lesen_tamat}}</p>
          
            </div >
    </ion-card>
  <ion-row>
  <ion-col >
    <button ion-button    (click)="openPropertyDetail(property)">Permohonan Baru</button>
</ion-col>
<ion-col >
    <button ion-button (click)="openRenew(property)"   >Pembaharuan Lesen</button>
    </ion-col>
    </ion-row>
</ion-content>
