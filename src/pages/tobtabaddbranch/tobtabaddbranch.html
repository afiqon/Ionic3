<ion-content padding class="bg">
  <ion-navbar color="facebook">
    <ion-title>Tambah Cawangan</ion-title>
  </ion-navbar>
  <ion-card>
         <ion-card-content>
            <h2 class="card-title" style="color: white;font-weight: strong;">{{userDetails.usr_fullname}}</h2>
            <h2 class="card-title" style="color: white;font-weight: strong;text-align: center;">{{userDetails.usr_id}}</h2>
            <!-- <p style="color: white;font-weight: lighter;">{{propertyx.appl_date}}</p> -->
			        </ion-card-content>
        </ion-card>
            <ion-slides style="margin-top: -150px;" pager>
  <div  *ngFor="let propertyx of property">
  <ion-slide>
    <ion-card>
         <ion-card-content>
            <h2 class="card-title" style="color: white;font-weight: strong;">Tarikh Permohonan:</h2>
            
            <p style="color: white;font-weight: lighter;">{{propertyx.branch_date}}</p>
			        </ion-card-content>
        </ion-card>
    <ion-card>
         <ion-card-content>
            <h2 class="card-title" style="color: white;font-weight: strong;">Cawangan:</h2>
            
            <p style="color: white;font-weight: lighter;">{{propertyx.branch_address}}</p>
              </ion-card-content>
        </ion-card>
     <ion-card>
         <ion-card-content>
            <h2 class="card-title" style="color: white;font-weight: strong;">Status Permohonan:</h2>
            <p style="color: white;font-weight: lighter;">{{propertyx.branch_status_name}}</p>

        </ion-card-content>
        </ion-card>
          <div *ngIf="propertyx.branch_status_id== '25'">
              <button ion-button (click)="openKuiri(propertyx)" >Kuiri</button> 
        </div>
        </ion-slide>
        </div>
        </ion-slides>
</ion-content>
