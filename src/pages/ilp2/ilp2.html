<ion-header>

  <ion-navbar color="facebook">
    <ion-title>ILP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg">
       <ion-card *ngIf="property[0];else other_content1">
        <!-- <img src="{{property[0].pers_tg_id}}"/> -->
        <ion-card-content>
            <h2 class="card-title" style="color: white;font-weight: strong;">{{property[0].company_name}}</h2>
            <p style="color: white;font-weight: lighter;">{{property[0].company_address	}}</p>
              <div *ngFor="let user of users">
            <button ion-button  (click)="openMap(user,property[0].company_name)">Show Location</button>
            </div>
            <p style="color: white;font-weight: lighter;text-align: center;">{{property[0].company_phone}}</p>
             <p style="color: white;font-weight: lighter;text-align: center;">Tarikh Tamat Lesen: {{property[0].license_end}}</p>
 				<ng-template #other_content1><div *ngFor="let p of property"> <h2 class="card-title" style="color: white;font-weight: strong;">{{p.company_name}}</h2>
            <p style="color: white;font-weight: lighter;">{{p.company_address	}}</p>
              <div *ngFor="let user of users">
            <button ion-button  (click)="openMap(user,p.company_name)">Show Location</button>
            </div>
            <p style="color: white;font-weight: lighter;text-align: center;">{{p.company_phone}}</p>
             <p style="color: white;font-weight: lighter;text-align: center;">Tarikh Tamat Lesen: {{p.license_end}}</p>
             </div>
             </ng-template>
