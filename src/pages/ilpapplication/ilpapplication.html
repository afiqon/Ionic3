<ion-header>

  

</ion-header>


<ion-content padding class="bg">
<ion-navbar color="facebook">
    <ion-title>Permohonan Lesen Baru</ion-title>
  </ion-navbar>
<ion-card>
         <ion-card-content>
            <h2 class="card-title" style="color: white;font-weight: strong;text-align: center;">{{userDetails.usr_fullname}}</h2>
            <h2 class="card-title" style="color: white;font-weight: strong;text-align: center;">{{userDetails.usr_id}}</h2>
            <div *ngFor="let ilp of ilps">
            <h2 class="card-title" style="color: white;font-weight: strong;text-align: center;">No Lesen: <div style="font-weight: lighter;">{{ilp.license_no}}</div></h2>
          <h2 class="card-title" style="color: white;font-weight: strong;text-align: center;">Tarikh Tamat Lesen:</h2>
            <p style="color: white;font-weight: lighter;text-align: center;">{{ilp.license_end}}</p>
            </div>
			        </ion-card-content>
</ion-card>
       <ion-slides style="margin-top: -150px;" pager>
  <div  *ngFor="let propertyx of properties">
  <ion-slide>
    <ion-card>
         <ion-card-content>
            <h2 class="card-title" style="color: white;font-weight: strong;">Tarikh Permohonan:</h2>
            
            <p style="color: white;font-weight: lighter;">{{propertyx.appl_date}}</p>
              </ion-card-content>
        </ion-card>
     <ion-card>
         <ion-card-content >
            <h2 class="card-title" style="color: white;font-weight: strong;">Status Permohonan:</h2>
            <p style="color: white;font-weight: lighter;">{{propertyx.ilp_application_status_name}}</p>

        </ion-card-content>
        </ion-card>
          <div *ngIf="propertyx.ilp_application_status_name== '39'" >
              <button ion-button (click)="openKuiri(propertyx)" >Kuiri</button> 
        </div>
        </ion-slide>
        </div>
        </ion-slides>
</ion-content>
